<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inputContainer">
            <input type="text" id="firstNum" placeholder="Enter first number">
            <input type="text" id="secondNum" placeholder="Enter second number">
        </div>

        <div class="buttonContainer">
            <button class="calculateButton" id="addition">+</button>
            <button class="calculateButton" id="multiply">*</button>
            <button class="calculateButton" id="substract">-</button>
            <button class="calculateButton" id="divide">/</button>
        </div>

        <div>
            <p id="result">Result: </p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
